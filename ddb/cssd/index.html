<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="cssd.css">
	<style>
		@media screen and (max-width: 1024px) {
			body {
				background: #ff07;
			}
		}

		.container div {
			border: 1px solid #333;
			width: 100%;
			height: 600px;
		}

		@keyframes downmove {
			from {
				top: 0px;
			}

			to {
				top: 200px;
			}
		}

		.downmove {
			position: relative;
			animation: downmove 3s infinite;
			width: 50px;
			height: 50px;
			background: red;
			text-overflow: ellipsis;
		}
	</style>
</head>

<body>

	<div class="container">
		<div>1<span>SPAN</span></div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
	</div>
	<div id="a">
		<div class=""></div>
		<div>downmove</div>
	</div>

</body>

<!-- <script src="cssd.js"></script> -->
<script src="cssd.js"></script>
<script src="index.js"></script>

</html>
